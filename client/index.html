<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gamepad.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Web Advanced</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <nav id="navBar">
      <div id="darkmodeButton"><img src="./src/assets/moon.svg" alt="" /></div>
      <div id="searchContainer">
        <div id="searchBar">
          <input type="text" placeholder="Search title" id="searchInput" />
          <button id="searchButton">
            <img src="src/assets/search.svg" alt="Search button" id="searchButtonImage" />
          </button>
        </div>
        <select name="sort" id="sort">
          <option value="" selected>Sort</option>
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
        <div id="showFavoritesButton" class="tooltip">
          <div id="favoritesButton"></div>
          <div class="tooltiptext">Show favorites</div>
        </div>
      </div>
      <div id="filters">
        <select name="platform" id="platform">
          <option value="" selected>Platform</option>
        </select>
        <select name="genre" id="genre">
          <option value="" selected>Genre</option>
        </select>
        <select name="gamemode" id="gamemode">
          <option value="" selected>Game mode</option>
        </select>
      </div>
    </nav>

    <div id="resultListContainer">
      <div id="resultList"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
