<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gamepad.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Web Advanced</title>
    <link rel="stylesheet" href="src/styles/main.css">
  </head>
  <body>
    <nav id="navBar">
      <div id="searchContainer">
        <div id="searchBar">
          <input type="text" placeholder="Search" id="searchInput">
          <button id="searchButton"><img src="src/assets/search.svg" alt="Search button"></button>
        </div>
        <div class="tooltip">
          <div id="favoritesButton" style="color: white;"></div>
          <div class="tooltiptext">Favorites</div>
        </div>
      </div>
      <div id="filters">
        <select name="platform" id="platform">
        <option value="" selected>Platform</option>
      </select>
      <select name="genre" id="genre">
        <option value="" selected>Genre</option>
      </select>
      <select name="gamemode" id="gamemode">
        <option value="" selected>Game mode</option>
      </select>
      </div>
      
    </nav>

    <div id="resultList"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
